<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>計算名人・約分君</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    #problem {
      font-size: 2em;
      margin-bottom: 1em;
    }
    input[type="number"] {
      font-size: 1.5em;
      width: 6em;
      text-align: center;
    }
    button {
      font-size: 1em;
      margin-top: 1em;
      padding: 0.5em 1em;
      border: none;
      border-radius: 0.5em;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 1em;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>計算名人・約分君</h1>
  <div id="problem">問題を生成中...</div>
  <form id="answerForm">
    <input type="number" id="answerInput" required autocomplete="off" />
    <button type="submit">答え合わせ</button>
  </form>
  <div id="result"></div>

  <script>
    let currentAnswer = null;

    function generateProblem() {
      let z = Math.floor(Math.random() * 19) + 2; // 2〜20
      let n = Math.floor(Math.random() * 11) + 2; // 2〜12
      let x = n * z;
      let y = Math.floor(Math.random() * 29) + 2; // 2〜30
      currentAnswer = x * y / z;

      document.getElementById("problem").innerText = `${x} × ${y} ÷ ${z}`;
      document.getElementById("answerInput").value = '';
      document.getElementById("result").innerText = '';
      document.getElementById("answerInput").focus();
    }

    document.getElementById("answerForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const userAnswer = Number(document.getElementById("answerInput").value);
      const resultDiv = document.getElementById("result");
      if (userAnswer === currentAnswer) {
        resultDiv.textContent = "正解！よくできました！";
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = `残念！正解は ${currentAnswer} でした。`;
        resultDiv.style.color = "red";
      }
      setTimeout(generateProblem, 2000);
    });

    window.onload = generateProblem;
  </script>
</body>
</html>
