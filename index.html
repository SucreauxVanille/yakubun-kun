<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>計算名人・約分君</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
    }
    #problem {
      font-size: 2em;
      margin: 1em 0;
    }
    input[type="number"] {
      font-size: 1.5em;
      padding: 0.2em;
      width: 100px;
      text-align: center;
    }
    button {
      font-size: 1em;
      margin: 0.5em;
      padding: 0.5em 1em;
      border-radius: 0.5em;
      border: none;
      cursor: pointer;
    }
    #checkAnswerBtn {
      background-color: #3498db;
      color: white;
    }
    #nextBtn {
      background-color: #2ecc71;
      color: white;
    }
    #feedback {
      margin-top: 1em;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>計算名人・約分君</h1>
  <div id="problem">問題を生成中...</div>
  <input type="number" id="userAnswer" placeholder="答え" />
  <div>
    <button id="checkAnswerBtn">答え合わせ</button>
    <button id="nextBtn" style="display:none">次の問題</button>
  </div>
  <div id="feedback"></div>

  <script>
    let currentAnswer = null;

    function generateProblem() {
      let z = Math.floor(Math.random() * 19 + 2); // 2〜20
      let n = Math.floor(Math.random() * 11 + 2); // 2〜11
      let x = z * n;
      let y = Math.floor(Math.random() * 30 + 2); // 2〜21
      currentAnswer = (x * y) / z;

      document.getElementById("problem").innerText = `${x} × ${y} ÷ ${z}`;
      document.getElementById("userAnswer").value = "";
      document.getElementById("feedback").innerText = "";
      document.getElementById("checkAnswerBtn").style.display = "inline-block";
      document.getElementById("nextBtn").style.display = "none";
    }

    document.getElementById("checkAnswerBtn").addEventListener("click", () => {
      const userValue = Number(document.getElementById("userAnswer").value);
      const feedback = document.getElementById("feedback");
      if (userValue === currentAnswer) {
        feedback.innerText = "正解！よくできました。";
        feedback.style.color = "green";
      } else {
        feedback.innerText = `ちがうよ、正解は ${currentAnswer} でした。`;
        feedback.style.color = "red";
      }
      document.getElementById("checkAnswerBtn").style.display = "none";
      document.getElementById("nextBtn").style.display = "inline-block";
    });

    document.getElementById("nextBtn").addEventListener("click", generateProblem);

    generateProblem();
  </script>
</body>
</html>
